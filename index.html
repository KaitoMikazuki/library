<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Image does not activate link, fix later -->
    <nav class="navbar">
        <ul>
            <h1 class="logo">Javascript Library</h1>
            <li class="nav-item"><img src="resources/magnify.svg" alt="search icon"><a href="https://www.goodreads.com/" target="_blank" rel="noopener noreferrer">Browse</a></li>
            <li class="nav-item"><img src="resources/help-circle-outline.svg" alt="help icon"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Help</a></li>
            <li class="nav-item"><img src="resources/account.svg" alt=""><a href="">admin</a></li>
        </ul>
    </nav>
    <main class="container">
        <table>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read</th>
                </tr>
            </thead>
            <tbody class="bookList">

            </tbody>
        </table>

        <button id="addBook" class="btn">Add book</button>
    </main>

    <!-- Add Book Section -->
    <dialog id="bookFormWindow" class="window">
        <form id="bookForm">
            <div>
                <label for="title">Title</label>
                <input type="text" class="bookData" id="title" name="title"required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" class="bookData" id="author" name="author">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" class="bookData" id="pages" name="pages">
            </div>
            <div>
                <label for="status">Have Read?</label>
                <input type="checkbox" id="status" name="status" value="read">
            </div>
            <div>
                <div class="action-btns">
                    <button id="close" type="button">Close</button>
                    <button id="confirm" type="submit">Confirm</button>
                </div>
            </div>
        </form>
    </dialog>    
    <script src="library.js"></script> 
</body>
</html>
