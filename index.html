<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Harry Potter</td>
                    <td>J.K. Rowling</td>
                    <td>300</td>
                    <td><button class="status">Not Read</button></td>
                    <td><button class="remove">x</button></td>
                </tr>
                <tr>
                    <td>Atomic Habits</td>
                    <td>James Clear</td>
                    <td>317</td>
                    <td><button class="status">Read</button></td>
                    <td><button class="remove">x</button></td>
                </tr>
            </tbody>
        </table>

        <button id="addBook" class="btn">Add book</button>
        <dialog id="bookFormWindow" class="window">
            <form id="bookForm" method="dialog">
                <div>
                    <label for="title">Title</label>
                    <input type="text" class="bookData" id="title" required>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" class="bookData" id="author" name="author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="text" class="bookData" id="pages" name="pages">
                </div>
                <div>
                    <label for="status">Have Read?</label>
                    <input type="checkbox" id="status" name="status">
                </div>
                <div>
                    <div class="action-btns">
                        <button>Cancel</button>
                        <button>Confirm</button>
                    </div>
                </div>
            </form>
        </dialog>    
    </div>
    <script src="library.js"></script> 
</body>
</html>
